<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google UI</title>
    <link href="GoogleUI/index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- <img style="width: 2px;height: 2px;" src="https://pluspng.com/img-png/google-logo-png-open-2000.png"> -->
    <link href="https://pluspng.com/img-png/google-logo-png-open-2000.png" rel="icon">
</head>

<body>
    <header>
        <nav>
            <a class="menu-items" href="/">Gmail</a>
            <a class="menu-items" href="/">Images</a>
            <!-- <i  class="material-icons">Apps</i> -->
            <div id="div-wrapper">
                <span style="cursor: pointer;" id="dropdown-menu" class="material-icons">
                    apps
                </span>
                <div id="app-dropdown">
                    <div class="app-item">
                        <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google Search">
                        <p>Search</p>
                    </div>
                    <div class="app-item">
                        <img src="https://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png"
                            alt="Google Maps">
                        <p>Maps</p>
                    </div>
                    <div class="app-item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png"
                            alt="Google Drive">
                        <p>Drive</p>
                    </div>
                    <div class="app-item">
                        <img src="https://image.flaticon.com/icons/png/512/2875/2875436.png" alt="Google Calendar">
                        <p>Calendar</p>
                    </div>
                    <div class="app-item">
                        <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png"
                            alt="Google Photos">
                        <p>Photos</p>
                    </div>
                    <div class="app-item">
                        <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png"
                            alt="Google Keep">
                        <p>Keep</p>
                    </div>
                </div>
            </div>
            <img style="cursor: pointer;" id="profile-pic" src="https://image.flaticon.com/icons/png/512/281/281769.png"
                alt="Profile-pic" />

        </nav>
    </header>

    <main>
        <section>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="google-logo"><br>
            <div id="search-wrapper">
                <input id="search-box" autofocus/>
                <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"
                    alt="Voice-search" />
            </div>
            <div>
                <button class="custom-btn">Google Search</button>
                <button class="custom-btn">I'm feeling lucky</button>
            </div>
        </section>
    </main>
</body>

</html>
